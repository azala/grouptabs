<!DOCTYPE html>
<html manifest="app.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="apple-touch-icon-precomposed" href="images/favicon-touch.png">

	<!-- iPhone 5 -->
	<link rel="apple-touch-startup-image" href="images/splash-1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
	<!-- iPhone, retina -->
	<link rel="apple-touch-startup-image" href="images/splash-920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
	<!-- iPhone -->
	<link rel="apple-touch-startup-image" href="images/splash-460.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)">

	<link rel="stylesheet" type="text/css" href="js/release/app/css/style.css">
	<script src="js/jquery/dist/jquery.min.js"></script>
	<script src="js/config.js"></script>
	<script>document.write('<script src="' + config.backendUrl + '/_api/_files/hoodie.js"></sc' + 'ript>')</script>
	<script data-dojo-config="async:true, packages:[{name:'pouchdb', location:'../pouchdb'}]" type="text/javascript" src="js/release/dojo/dojo.js"></script>
	<script type="text/javascript">
		require(["dojo/ready", "app/app"], function(ready, app){
			ready(app.init.bind(app))
		})
	</script>
	<title>Grouptabs</title>
</head>
<body class="claro">
	<div id="scenes"></div>
</body>
</html>
