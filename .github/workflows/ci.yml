name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1.4.1
      with:
        node-version: 12
    - name: Install dependencies
      run: npm install
    - name: Test
      run: npm test
    - name: Build
      run: npm run build
